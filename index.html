<!DOCTYPE html>
<html lang="bg">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">



    <link rel="stylesheet" href="app.min.css">

    <title>Steko България</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>

<body>

    <div id="wraper">
        <header id="header">
            <div class="l-top-bar">
                <div class="container top-bar-wrap">
                    <div class="mail-div">
                        <p>
                            <i class="far fa-envelope-open"></i>
                            <a href="mailto:info@steko.bg">info@steko.bg</a>
                        </p>
                    </div>
                    <div class="worktime-div">
                        <p>
                            <i class="far fa-clock"></i> Понеделник – Петък : 8:00 AM до 19:00 PM
                        </p>
                    </div>
                </div>
            </div>
            <!-- end top-bar -->

            <div class="container">
                <div class="l-logo-info">
                    <div class="logo">
                        <img src="img/logo.jpg" alt="Steko България" class="img-fluid">
                    </div>
                    <div class="address-info">
                        <i class="fas fa-thumbtack"></i>
                        <ul>
                            <li>ул. Черковна 84, ет.2</li>
                            <li>
                                София, България, ПК 1505
                            </li>
                        </ul>
                        <i class="fas fa-mobile-alt"></i>
                        <ul>
                            <li>+359896783173</li>
                            <li>
                                +359898484927
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- Async Bootstrap Loading - add this to your footer -->
    <script async>
        var cb = function () {
            var l = document.createElement('link');
            l.rel = 'stylesheet';
            l.href = 'https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css';
            var h = document.getElementsByTagName('head')[0];
            h.parentNode.insertBefore(l, h);
        };
        var raf = requestAnimationFrame || mozRequestAnimationFrame || webkitRequestAnimationFrame || msRequestAnimationFrame;
        if (raf) raf(cb);
        else window.addEventListener('load', cb);
    </script>
    <noscript>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
            crossorigin="anonymous">
    </noscript>
    <!-- JAVASCRIPTS-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
